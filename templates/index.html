<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Planning Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <button class="profile-btn" onclick="openProfileModal()">
                ğŸ‘¤ Profile
            </button>
            <h1>ğŸŒ Tourism Planning Assistant</h1>
            <p class="subtitle">Plan your trip with AI-powered recommendations</p>

            <!-- User Info Display (Hidden by default until loaded) -->
            <div id="userInfoDisplay" class="user-info-display" style="display: none;">
                <div class="user-avatar">ğŸ‘¤</div>
                <div class="user-name" id="displayUserName">User</div>
                <div class="user-bio" id="displayUserBio">Travel Enthusiast</div>
            </div>
        </header>

        <!-- Profile Modal -->
        <div id="profileModal" class="modal">
            <div class="modal-content">
                <span class="close-modal" onclick="closeProfileModal()">&times;</span>
                <h2 style="margin-bottom: 20px; color: #2d3748;">Edit Profile</h2>

                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" id="userNameInput" class="form-input" placeholder="Your Name">
                </div>

                <div class="form-group">
                    <label class="form-label">Bio</label>
                    <textarea id="userBioInput" class="form-input"
                        placeholder="Tell us about your travel preferences..."></textarea>
                </div>

                <button class="save-btn" onclick="saveProfile()">Save Profile</button>
            </div>
        </div>

        <div class="chat-container">
            <div class="input-section">
                <label for="placeInput" class="input-label">Input:</label>

                <input type="text" id="placeInput" placeholder="I'm going to go to Bangalore let's plan my trip."
                    autocomplete="off">

                <button id="searchBtn" onclick="searchPlace()">
                    <span id="btnText">Send</span>
                    <span id="btnLoader" class="loader" style="display: none;"></span>
                </button>
            </div>

            <div id="outputSection" class="output-section" style="display: none;">
                <!-- Action Buttons - Larger and More Prominent -->
                <div class="action-buttons">
                    <button onclick="saveTrip()" class="action-btn" title="Save This Trip">
                        ğŸ’¾ Save Trip
                    </button>
                    <button onclick="shareResults()" class="action-btn" title="Share Results">
                        ğŸ“¤ Share
                    </button>
                    <button onclick="copyResults()" class="action-btn" title="Copy to Clipboard">
                        ğŸ“‹ Copy
                    </button>
                    <button onclick="printResults()" class="action-btn" title="Print">
                        ğŸ–¨ï¸ Print
                    </button>
                </div>

                <div class="output-label">Output:</div>
                <div id="outputContent" class="output-content"></div>
            </div>

            <!-- Saved Trips Section -->
            <div id="savedTripsSection" class="saved-trips-section" style="display: none;">
                <div class="saved-trips-title">ğŸ’¾ Saved Trips</div>
                <div id="savedTripsList"></div>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
